    bilgi başlığı
    bilgi altı çizili

    bilgi "OS" dağıtımı
    bilgi "Sunucu" modeli
    bilgi "Çekirdek" çekirdeği
    bilgi "Çalışma süresi" çalışma süresi
    bilgi "Paketler" paketleri
    bilgi "Kabuk" kabuk
    bilgi "Çözünürlük" çözünürlük
    bilgi "DE" de
    bilgi "WM" wm
    bilgi "WM Tema" wm_theme
    bilgi "Tema" teması
    bilgi "simgeler" simgeleri
    bilgi "Terminal" terimi
    bilgi "Terminal Yazı Tipi" term_font
    bilgi "CPU" işlemci
    bilgi "GPU" gpu
    bilgi "Bellek" bellek

    # info "GPU Sürücüsü" yalnızca gpu_driver # Linux / macOS
    # info "CPU Kullanımı" cpu_usage
    # info "Disk" diski
    # info "Pil" pili
    # info "Yazı Tipi" yazı tipi
    # info "Şarkı" şarkısı
    # info "Yerel IP" local_ip
    # info "Genel IP" public_ip
    # info "Kullanıcılar" kullanıcıları
    # info "Yükleme Tarihi" install_date
    # info "Yerel ayar" yerel ayar # Bu yalnızca glibc sistemlerinde çalışır.

    bilgi line_break
    bilgi sütunları
    bilgi line_break
}


# Çekirdek


# Çekirdek işlevinin çıktısını kısaltın.
#
# Normalde olması gereken'
# Değerler: 'açık', 'kapalı'
# Bayrak: --kernel_shorthand
# Destekler: * BSD'ler hariç her şey (PacBSD ve PC-BSD hariç)
#
# Misal:
# on: '4.8.9-1-ARCH'
# off: 'Linux 4.8.9-1-ARCH'
kernel_shorthand = "off"


# Dağıtım


# Dağıtım işlevinin çıktısını kısaltın
#
# Varsayılan: 'kapalı'
# Değerler: 'açık', 'kapalı', 'küçük'
# Bayrak: --distro_shorthand
# Destekler: Windows ve Haiku hariç her şey
distro_shorthand = "off"

# OS Mimarisini Göster / Gizle.
# 'Distro:' çıktısında 'x86_64', 'x86' vb.
#
# Normalde olması gereken'
# Değerler: 'açık', 'kapalı'
# Bayrak: --os_arch
#
# Misal:
# on: 'Arch Linux x86_64'
# off: 'Arch Linux'
os_arch = "on"


# Çalışma Zamanı


# Çalışma süresi işlevinin çıkışını kısaltın
#
# Normalde olması gereken'
# Değerler: 'açık', 'kapalı', 'küçük'
# Bayrak: --uptime_shorthand
#
# Misal:
# on: '2 gün, 10 saat, 3 dakika'
# kapalı: '2 gün, 10 saat, 3 dakika'
# minik: '2d 10s 3m'
uptime_shorthand = "minik"


# Kabuk


# $ SHELL yolunu göster
#
# Varsayılan: 'kapalı'
# Değerler: 'açık', 'kapalı'
# Bayrak: --shell_path
#
# Misal:
# on: '/ bin / bash'
# off: 'bash'
shell_path = "on"

# $ SHELL sürümünü göster
#
# Normalde olması gereken'
# Değerler: 'açık', 'kapalı'
# Bayrak: --shell_version
#
# Misal:
# on: 'bash 4.4.5'
# off: 'bash'
shell_version = "on"


# İŞLEMCİ


# CPU hız tipi
#
# Varsayılan: 'bios_limit'
# Değerler: 'scaling_cur_freq', 'scaling_min_freq', 'scaling_max_freq', 'bios_limit'.
# Bayrak: - hız_türü
# Destekler: 'cpufreq' ile Linux
# NOT: '/ sys / device / system / cpu / cpu0 / cpufreq' içindeki herhangi bir dosya değer olarak kullanılabilir.
speed_type = "bios_limit"

# CPU hızı kısayolu
#
# Varsayılan: 'kapalı'
# Değerler: 'açık', 'kapalı'.
# Bayrak: - hız_shorthand.
# NOT: Bu bayrak CPU hızı 1 GHz'den düşük olan sistemlerde desteklenmez
#
# Misal:
# on: 'i7-6500U (4) @ 3.1GHz'
# off: 'i7-6500U (4) @ 3.100GHz'
speed_shorthand = "kapalı"

# Çıkışta CPU markasını etkinleştirme / devre dışı bırakma.
#
# Normalde olması gereken'
# Değerler: 'açık', 'kapalı'
# Bayrak: --cpu_brand
#
# Misal:
# on: 'Intel i7-6500U'
# kapalı: 'i7-6500U (4)'
cpu_brand = "off"

# İşlemci hızı
# CPU hızını gizle / göster.
#
# Normalde olması gereken'
# Değerler: 'açık', 'kapalı'
# Bayrak: --cpu_speed
#
# Misal:
# on: '3.1GHz'de Intel i7-6500U (4)'
# off: 'Intel i7-6500U (4)'
cpu_speed = "off"

# CPU Çekirdeği
# Çıkıştaki CPU çekirdeklerini görüntüle
#
# Varsayılan: 'mantıksal'
# Değerler: 'mantıksal', 'fiziksel', 'kapalı'
# Bayrak: --cpu_cores
# Destek: 'fiziksel' BSD üzerinde çalışmaz.
#
# Misal:
# logical: '3.1GHz'de Intel i7-6500U (4)' (Tüm sanal çekirdekler)
# fiziksel: '3.1GHz'de Intel i7-6500U (2)' (Tüm fiziksel çekirdekler)
# off: 'Intel i7-6500U @ 3.1GHz'
cpu_cores = "kapalı"

# CPU Sıcaklığı
# CPU sıcaklığını gizle / göster.
# Sıcaklığın normal CPU işlevine eklendiğini unutmayın.
#
# Varsayılan: 'kapalı'
# Değerler: 'C', 'F', 'kapalı'
# Bayrak: --cpu_temp
# Destekler: Linux, BSD
# NOT: FreeBSD ve NetBSD tabanlı sistemler için etkinleştirmeniz gerekir
# coretemp çekirdek modülü. Bu yalnızca daha yeni Intel işlemcileri destekler.
#
# Misal:
# C: '3.1GHz'de [27.2 ° C] Intel i7-6500U (4)'
# F: '3.1GHz'de [82.0 ° F] Intel i7-6500U (4)'
# kapalı: '3.1GHz'de Intel i7-6500U (4)'
cpu_temp = "off"


# GPU


# GPU Markasını Etkinleştirme / Devre Dışı Bırakma
#
# Normalde olması gereken'
# Değerler: 'açık', 'kapalı'
# Bayrak: --gpu_brand
#
# Misal:
# on: 'AMD HD 7950'
# kapalı: 'HD 7950'
gpu_brand = "off"

# Görüntülenecek GPU
#
# Varsayılan: 'tümü'
# Değerler: 'tümü', 'özel', 'entegre'
# Bayrak: --gpu_type
# Destekler: Linux
#
# Misal:
# herşey:
# GPU1: AMD HD 7950
# GPU2: Intel Tümleşik Grafik Kartı
#
# adanmış:
# GPU1: AMD HD 7950
#
# Birleşik:
# GPU1: Intel Tümleşik Grafik Kartı
gpu_type = "adanmış"


# Çözüm


# Her monitörün yanındaki yenileme hızını göster
# Varsayılan: 'kapalı'
# Değerler: 'açık', 'kapalı'
# Bayrak: --refresh_rate
# Destekler: Windows üzerinde çalışmaz.
#
# Misal:
# on: '60Hz'de 1920x1080'
# off: '1920x1080'
refresh_rate = "on"


# Gtk Tema / Simgeler / Yazı Tipi


# GTK Temasının / Simgelerinin / Fontlarının çıktısını kısaltın
#
# Varsayılan: 'kapalı'
# Değerler: 'açık', 'kapalı'
# Bayrak: --gtk_shorthand
#
# Misal:
# on: 'Numix, Adwaita'
# off: 'Numix [GTK2], Adwaita [GTK3]'
gtk_shorthand = "on"


# Gtk2 Temasını / Simgelerini / Yazı Tipini Etkinleştir / Devre Dışı Bırak
#
# Normalde olması gereken'
# Değerler: 'açık', 'kapalı'
# Bayrak: --gtk2
#
# Misal:
# on: 'Numix [GTK2], Adwaita [GTK3]'
# off: 'Adwaita [GTK3]'
gtk2 = "off"

# Gtk3 Temasını / Simgelerini / Yazı Tipini Etkinleştir / Devre Dışı Bırak
#
# Normalde olması gereken'
# Değerler: 'açık', 'kapalı'
# Bayrak: --gtk3
#
# Misal:
# on: 'Numix [GTK2], Adwaita [GTK3]'
# off: 'Numix [GTK2]'
gtk3 = "off"


# IP adresi


# Genel IP için ping işlemi yapmak için web sitesi
#
# Varsayılan: 'http://ident.me'
# Değerler: 'url'
# Bayrak: --ip_host
public_ip_host = "http://ident.me"


# Disk


# Görüntülenecek diskler.
# Değerler herhangi bir / dev / sdXX, bağlama noktası veya dizin olabilir.
# NOT: Varsayılan olarak yalnızca '/' için disk bilgilerini gösteririz.
#
# Varsayılan: '/'
# Değerler: '/', '/ dev / sdXX', '/ path / to / drive'.
# Bayrak: --disk_show
#
# Misal:
# disk_show = ('/' '/ dev / sdb1'):
# 'Disk (/): 74G / 118G (% 66)'
# 'Disk (/ mnt / Videolar): 823G / 893G (% 93)'
#
# disk_show = ('/'):
# 'Disk (/): 74G / 118G (% 66)'
#
disk_show = ( '/')

# Disk altyazısı.
# Disk altyazısına ne eklenir?
#
# Varsayılan: 'bağlama'
# Değerler: 'mount', 'name', 'dir'
# Bayrak: --disk_subtitle
#
# Misal:
# name: 'Disk (/ dev / sda1): 74G / 118G (% 66)'
# 'Disk (/ dev / sdb2): 74G / 118G (% 66)'
#
# mount: 'Disk (/): 74G / 118G (% 66)'
# 'Disk (/ mnt / Yerel Disk): 74G / 118G (% 66)'
# 'Disk (/ mnt / Videolar): 74G / 118G (% 66)'
#
# dir: 'Disk (/): 74G / 118G (% 66)'
# 'Disk (Yerel Disk): 74G / 118G (% 66)'
# 'Disk (Videolar): 74G / 118G (% 66)'
disk_subtitle = "montaj"


# Şarkı


# Manuel olarak bir müzik çalar belirtin.
#
# Varsayılan: 'otomatik'
# Değerler: 'otomatik', 'oyuncu adı'
# Bayrak: --music_player
#
# 'Player-name' için mevcut değerler:
#
# Google Oyun
# Spotify
# amarok
# cüretkar
# banshee
# bluemindo
# clementine
# cmus
# deadbeef
# deepin-müzik
# elisa
# exaile
# gnome-müzik
# guayadeque
# iTunes $
# juk
# lolipop
# mocp
# mopidy
# mpd
# pogo
# pragha
# qmmp
# quodlibet
# rhythmbox
# spotify
# tomahawk
# xmms2d
# yarock
music_player = "auto"

# Sanatçı ve Başlığı ayrı satırlara yazdırın
#
# Varsayılan: 'kapalı'
# Değerler: 'açık', 'kapalı'
# Bayrak: --song_shorthand
#
# Misal:
# on: 'Sanatçı: The Fratellis'
# 'Şarkı: Chelsea Dagger'
#
# off: 'Şarkı: The Fratellis - Chelsea Dagger'
song_shorthand = "kapalı"


# Yükleme Tarihi


# Çıktıdaki sürenin gösterilip gösterilmeyeceği
#
# Normalde olması gereken'
# Değerler: 'açık', 'kapalı'
# Bayrak: --install_time
#
# Misal:
# on: 'Per 14 Nis 2016 23:50'
# off: 'Per 14 Nis 2016'
install_time = "on"

# Çıktıda zaman formatını ayarlama
#
# Varsayılan: '24s'
# Değerler: '12s', '24s'
# Bayrak: --install_time_format
#
# Misal:
# 12h: 'Per 14 Nis 2016 23:50'
# 24h: 'Per 14 Nis 2016 23:50'
install_time_format = "12h"


# Metin Renkleri


# Metin Renkleri
#
# Varsayılan: 'dağıtım'
# Değerler: 'dağıtım', 'num' 'num' 'num' 'num' 'num' 'num'
# Bayrak: - renkler
#
# Her sayı, içindeki metnin farklı bir bölümünü temsil eder
# bu sıra: 'başlık', '@', 'alt çizgi', 'altyazı', 'iki nokta üst üste', 'bilgi'
#
# Misal:
# colors = (dağıtım) - Metin Dağıtım renklerine göre renklendirilir.
# colors = (4 6 1 8 8 6) - Metin yukarıdaki sırayla renklendirilir.
renkler = (dağıtımı)


# Metin Seçenekleri


# Kalın metni aç / kapat
#
# Normalde olması gereken'
# Değerler: 'açık', 'kapalı'
# Bayrak: - kalın
"On" cesur =

# Alt Çizgiyi Etkinleştir / Devre Dışı Bırak
#
# Normalde olması gereken'
# Değerler: 'açık', 'kapalı'
# Bayrak: --line
underline_enabled = "on"

# Alt çizgi karakteri
#
# Varsayılan: '-'
# Değerler: 'string'
# Bayrak: --underline_char
underline_char = "-"


# Renk Blokları


# Renk bloğu aralığı
# Yazdırılacak renk aralığı.
#
# Varsayılan: '0', '7'
# Değerler: 'num'
# Bayrak: --block_range
#
# Misal:
#
# Bloklarda 0-7 arasındaki renkleri görüntüleyin. (8 renk)
# neofetch --block_range 0 7
#
# Bloklarda 0-15 arasındaki renkleri görüntüleyin. (16 renk)
# neofetch --block_range 0 15
block_range = (0 15)

# Renk bloklarını aç / kapat
#
# Normalde olması gereken'
# Değerler: 'açık', 'kapalı'
# Bayrak: --color_blocks
color_blocks = "on"

# Boşluklarda renk bloğu genişliği
#
# Varsayılan: '3'
# Değerler: 'num'
# Bayrak: --block_width
block_width = 3

# Satırlardaki renk bloğu yüksekliği
#
# Varsayılan: '1'
# Değerler: 'num'
# Bayrak: --block_height
block_height = 1


# İlerleme Çubukları


# Çubuk karakterler
#
# Varsayılan: '-', '='
# Değerler: 'string', 'string'
# Bayrak: --bar_char
#
# Misal:
# neofetch --bar_char 'geçen' 'toplam'
# neofetch --bar_char '-' '='
bar_char_elapsed = "-"
bar_char_total = "="

# Çubuk kenarlığını aç / kapat
#
# Normalde olması gereken'
# Değerler: 'açık', 'kapalı'
# Bayrak: --bar_border
bar_border = "on"

# Uzayda ilerleme çubuğu uzunluğu
# İlerleme çubuklarını yapmak için uzun karakter sayısı.
#
# Varsayılan: '15'
# Değerler: 'num'
# Bayrak: --bar_length
bar_length = 15

# İlerleme çubuğu renkleri
# Dağıtım olarak ayarlandığında dağıtımınızın logo renklerini kullanır.
#
# Varsayılan: 'dağıtım', 'dağıtım'
# Değerler: 'dağıtım', 'num'
# Bayrak: --bar_colors
#
# Misal:
# neofetch --bar_colors 3 4
# neofetch --bar_colors dağıtım 5
bar_color_elapsed = "dağıtımın"
bar_color_total = "dağıtımın"


# Bilgi ekranı
# Bilgi içeren bir çubuk görüntüleyin.
#
# Varsayılan: 'kapalı'
# Değerler: 'bar', 'infobar', 'barinfo', 'kapalı'
# Bayraklar: --cpu_display
# --memory_display
# --battery_display
# --disk_display
#
# Misal:
# bar: '[--- =======]'
# infobar: 'info [--- =======]'
# barinfo: '[--- =======] bilgi'
# off: 'bilgi'
cpu_display = "off"
memory_display = "off"
battery_display = "off"
disk_display = "off"


# Arka Uç Ayarları


# Görüntü arka ucu.
#
# Varsayılan: 'ascii'
# Değerler: 'ascii', 'kaka', 'catimg', 'jp2a', 'iterm2', 'kapalı', 'termpix', 'pixterm', 'tycat', 'w3m'
# Bayrak: - arka uç
image_backend = "ascii"

# Resim Kaynağı
#
# Görüntülenecek resim veya ascii dosyası.
#
# Varsayılan: 'otomatik'
# Değerler: 'otomatik', 'ascii', 'duvar kağıdı', '/ path / to / img', '/ path / to / ascii', '/ path / to / dir /'
# Bayrak: --kaynak
#
# NOT: 'otomatik', kullanılan görüntü arka ucu için en iyi görüntü kaynağını seçecektir.
# Ascii modunda, distro ascii art kullanılacak ve bir görüntü modunda
# duvar kağıdı kullanılacak.
resim_kaynagi = "auto"


# Ascii Seçenekleri


# Ascii dağıtımı
# Hangi distro sanatını görüntülemek için.
#
# Varsayılan: 'otomatik'
# Değerler: 'otomatik', 'dağıtım_adı'
# Bayrak: --ascii_distro
#
# NOT: Arch ve Ubuntu 'eski' logo varyantlarına sahiptir.
# Eski logoları kullanmak için bunu 'arch_old' veya 'ubuntu_old' olarak değiştirin.
# NOT: Ubuntu'nun lezzet çeşitleri vardır.
# Tatları kullanmak için bunu 'Lubuntu', 'Xubuntu', 'Ubuntu-GNOME' veya 'Ubuntu-Budgie' olarak değiştirin.
# NOT: Arch, Crux ve Gentoo daha küçük bir logo varyantına sahiptir.
# Küçük logoları kullanmak için bunu 'arch_small', 'crux_small' veya 'gentoo_small' olarak değiştirin.
ascii_distro = "Linux Mint"

# Ascii Renkleri
#
# Varsayılan: 'dağıtım'
# Değerler: 'dağıtım', 'num' 'num' 'num' 'num' 'num' 'num'
# Bayrak: --ascii_colors
#
# Misal:
# ascii_colors = (distro) - Ascii, Distro renklerine göre renklendirilir.
# ascii_colors = (4 6 1 8 8 6) - Ascii bu renkler kullanılarak renklendirilir.
ascii_colors = (dağıtımı)

# Kalın ascii logosu
# Ascii logosunun kalın olup olmadığı.
#
# Normalde olması gereken'
# Değerler: 'açık', 'kapalı'
# Bayrak: --ascii_bold
ascii_bold = "on"


# Görüntü Seçenekleri


# Görüntü döngüsü
# Bunu açık olarak ayarlamak, neofetch'in görüntüyü sürekli olarak yeniden çizmesini sağlar.
# Ctrl + C tuşlarına basın. Bu, bazı terminal öykünücülerindeki görüntü sorunlarını giderir.
#
# Varsayılan: 'kapalı'
# Değerler: 'açık', 'kapalı'
# Bayrak: - döngü
image_loop = "off"

# Küçük resim dizini
#
# Varsayılan: '~ / .cache / küçük resimler / neofetch'
# Değerler: 'dir'
thumbnail_dir = "$ {XDG_CACHE_HOME: - $ {ANA} / önbelleği.} / küçük resimler / neofetch"

# Kırpma modu
#
# Varsayılan: 'normal'
# Değerler: 'normal', 'sığdır', 'doldur'
# Bayrak: --crop_mode
#
# Sığdırma ve doldurma seçenekleri hakkında bilgi edinmek için bu wiki sayfasına bakın.
# https://github.com/dylanaraps/neofetch/wiki/What-is-Waifu-Crop%3F
crop_mode = "normal"

# Mahsul ofseti
# Not: Yalnızca 'normal' kırpma modunu etkiler.
#
# Varsayılan: 'merkez'
# Değerler: 'kuzeybatı', 'kuzey', 'kuzeydoğu', 'batı', 'merkez'
# 'doğu', 'güneybatı', 'güney', 'güneydoğu'
# Bayrak: --crop_offset
crop_offset = "center"

# Görüntü boyutu
# Görüntü varsayılan olarak terminal genişliğinin yarısıdır.
#
# Varsayılan: 'otomatik'
# Değerler: 'otomatik', '00 piksel', '% 100', 'yok'
# Bayraklar: --image_size
# --boyut
image_size "auto" =

# Görüntü ve metin arasındaki boşluk
#
# Varsayılan: '3'
# Değerler: 'num', '-num'
# Bayrak: - boşluk
boşluk = 3

# Görüntü ofsetleri
# Sadece w3m arka ucuyla çalışır.
#
# Varsayılan: '0'
# Değerler: 'px'
# Bayraklar: --xoffset
# --yoffset
yOffset = 0
xoffset = 0

# Görüntü arka plan rengi
# Sadece w3m arka ucuyla çalışır.
#
# Varsayılan: ''
# Değerler: 'renk', 'mavi'
# Bayrak: --bg_color
BACKGROUND_COLOR =


# Scrot Seçenekleri


# Her zaman ekran görüntüsü alıp almayacağınız
# "--Scrot" veya "-s" ile manuel olarak ekran görüntüsü alabilirsiniz
#
# Varsayılan: 'kapalı'
# Değerler: 'açık', 'kapalı'
# Bayraklar: --scrot
# -s
scrot = "kapalı"

# Ekran Görüntüsü Programı
# Neofetch otomatik olarak ekran görüntüsü aracını kullanır
# sisteminize yüklenmiş.
#
# 'Neofetch -v' bir ekran görüntüsü bulamadığını söylüyorsa
# araç veya özel bir araç kullanıyorsanız,
# özel bir komut için aşağıdaki seçenek.
#
# Varsayılan: 'otomatik'
# Değerler: 'auto' 'cmd -flags'
# Bayrak: --scrot_cmd
scrot_cmd = "auto"

# Ekran Görüntüsü Dosya Adı
# Ekran görüntülerine ne ad verilir?
#
# Varsayılan: 'neofetch - $ (tarih +% F-% I-% M-% S - $ {RANDOM}).
# Değerler: 'string'
# Bayrak: --scrot_name
